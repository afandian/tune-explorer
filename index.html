<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FolkTuneFinder Melody Explorer</title>
        <meta name="description" content="FolkTuneFinder.com melody explorer">
        <meta name="author" content="Joe Wass joe@afandian.com">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Quicksand|Julius+Sans+One' rel='stylesheet' type='text/css'>
        <link href="explore.css"  rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1><a href="http://folktunefinder.com">FolkTuneFinder</a> Explorer</h1>
        <canvas width="450" height="750" id="canvas"></canvas>
        <div id="help">
            <p>Explore by clicking keys on the piano to build up a tune.</p>
            <p>Results may take a few moments to display.</p>
            <p>If you don't see a keyboard, this isn't compatible with your browser. It has been tested in the latest versions of major browsers.</p>
        </div>
        <div id="results">
            <div id="summary"></div>
            <ul id="result-list"></ul>
            <div id="pagination">
            <a id="prev">&laquo; previous page</a>
            <a id="next">next page &raquo;</a>
        </div>

        <script src="./jquery-1.9.1.min.js"></script>

        <!-- Take a look at explorer.coffee if you want to see how it works. -->
        <script src="./explorer.js"></script>

        <!-- Nothing to see here. -->
        <script src="./search.js"></script>

        <!-- Or here. -->
        <script src="./aux.js"></script>

    </body>

</html>
